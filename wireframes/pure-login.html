<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/flatly/bootstrap.min.css"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <form class="form-signin mg-btm">
            <h3 class="heading-desc">
                <button type="button" class="close pull-right" aria-hidden="true">Ã—</button>
                Login to Bootsnipp
            </h3>
            <div class="social-box">
                <div class="row mg-btm">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary btn-block">
                            <i class="icon-facebook"></i>Login with Facebook
                        </a>
                    </div>
                </div>
            </div>
            <div class="main">

                <input type="text" class="form-control" placeholder="Email" autofocus>
                <input type="password" class="form-control" placeholder="Password">

                <span class="clearfix"></span>
            </div>
            <div class="login-footer">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="left-section">
                            <a href="">Forgot your password?</a>
                            <a href="">Sign up now</a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 pull-right">
                        <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
