<div ng-if="!item.IsNew">
    <label ng-class="{'line-through': $parent.item.IsCompleted}">
        <input type="checkbox"
               ng-model="$parent.item.IsCompleted"
               ng-click="$parent.item.save()"
               />{{ $parent.item.Title }}
    </label>
    <button ng-click="$parent.item.delete(); $event.stopPropagation();">x</button>
</div>
<div ng-if="item.IsNew">
    <input type="text" ng-trim="true" ng-model="$parent.item.Title" ng-blur="$parent.item.save()" />
</div>
